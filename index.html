<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney+</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
<section class="hero">
    <div class="hero__content">
        <h1 class="hero__content__branding">
            <img src="./dist/images/disneyplus.svg" alt="disney+">
        </h1>
        <h3 class="title--small">
            As melhores histórias em um só lugar.
        </h3>
        <p>
            <a href="#" class="link-text">
                Assinar o Disney+</a>
            <br>
            <span class="text">
                R$ 27,90/mês ou R$ 279,90/ano à vista*
            </span>
        </p>
        <ul class="hero__content__combos">
            <li class="hero__content__combos__combo">
                <img src="/src/images/logos/disney_star_plus.png" alt="disney+ - StarPlus - Combo plus">
            <button>Assine agora</button>
            <span class="text">R$ 45,90/mês*</span>
        </li>
        <li class="hero__content__combos__combo">
            <img src="/src/images/logos/disney_star_plus_starzplay.png" alt="disney+ - StarPlus - Combo plus">
        <button>Assine agora</button>
        <span class="text">R$ 55,90/mês*</span>
    </li>
    </ul>
    <p class="text--small">
        *O preço pode variar caso a assinatura seja feita através de outras plataformas.
    </p>
    </div>
</section>
<section class="shows">
    <nav class="shows__tabs">
        <button data-tab-button="em_breve" class="shows__tabs-button shows__tabs-button--is-active">
            EM BREVE
        </button>
        <button data-tab-button="mais_populares" class="shows__tabs-button">
            MAIS POPULARES
        </button>
        <button data-tab-button="mais_starplus" class="shows__tabs-button">
            MAIS NO STAR+
        </button>
    </nav>
    <ul data-tab-id="em_breve" class="shows__list shows__list--is-active">
        <li class="shows__list-item">
            <img src="/src/images/em_breve/desencantada.jpg" alt="desencantada">
        </li>
        <li class="shows__list-item">
            <img src="/src/images/em_breve/willow.jpg" alt="willow">
        </li>
        <li class="shows__list-item">
            <img src="/src/images/em_breve/lobisomem.jpg" alt="lobisomem">
        </li>
        <li class="shows__list-item">
            <img src="/src/images/em_breve/spidey.jpg" alt="spidey">
        </li>
        <li class="shows__list-item">
            <img src="/src/images/em_breve/the_santa_clauses.jpg" alt="the santa clauses">
        </li>
        <li class="shows__list-item">
            <img src="/src/images/em_breve/sem_limites.jpg" alt="sem limites">
        </li>
    </ul>
    <ul  data-tab-id="mais_populares" class="shows__list">
        <li class="shows__list-item">
            <img src="/src/images/mais_populares/bluey.jpg" alt="bluey">
        </li>
        <li class="shows__list-item">
            <img src="/src/images/mais_populares/cavaleira_da_lua.jpg" alt="cavaleira da lua">
        </li>
        <li class="shows__list-item">
            <img src="/src/images/mais_populares/o_incrivel_dr_pol.jpg" alt="o incrivel dr pol">
        </li>
        <li class="shows__list-item">
            <img src="/src/images/mais_populares/obi_wan.jpg" alt="obi wan">
        </li>
        <li class="shows__list-item">
            <img src="/src/images/mais_populares/red.jpg" alt="red">
        </li>
        <li class="shows__list-item">
            <img src="/src/images/mais_populares/tudo_igual_sqn.jpg" alt="tudo igual sqn">
        </li>
    </ul>
    <ul  data-tab-id="mais_starplus" class="shows__list">
        <li class="shows__list-item">
            <img src="/src/images/mais_no_star_plus/belair.jpg" alt="belair">
        </li>
        <li class="shows__list-item">
            <img src="/src/images/mais_no_star_plus/libertadores.jpg" alt="libertadores">
        </li>
        <li class="shows__list-item">
            <img src="/src/images/mais_no_star_plus/nba.jpg" alt="nba">
        </li>
        <li class="shows__list-item">
            <img src="/src/images/mais_no_star_plus/os_simpson.jpg" alt="os simpson">
        </li>
        <li class="shows__list-item">
            <img src="/src/images/mais_no_star_plus/premier_league.jpg" alt="premier league">
        </li>
        <li class="shows__list-item">
            <img src="/src/images/mais_no_star_plus/the_kardashians.jpg" alt="the kardashians">
        </li>
    </ul>
</section>
<script src="src/main.js"></script>
</body>
</html>
